                    <a href="#reviewContainer" class="list-group-item list-group-item-action d-flex align-items-center"

                        <i class="fas fa-star mr-3"></i> Valoración

                    <a href="#eventosProximosContainer"

                                    </div>

                                        <button class="button-speed" value="1.5">1.5</button>

    <script>
        function showContent(contentId) {
            event.preventDefault();
            var contentContainer = document.getElementById(contentId + 'Container');
            var wasActive = document.querySelector('.list-group-item.active');
            if (wasActive && wasActive.getAttribute('onclick').includes(contentId)) {
                contentContainer.style.display = 'none';
                wasActive.classList.remove('active');
            } else {

                document.getElementById('mapContainer').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('carouselRecipeContainer').style.display = 'none';
                document.getElementById('reviewContainer').style.display = 'none';
                document.getElementById('eventosProximosContainer').style.display = 'none';


                contentContainer.style.display = 'block';

                document.querySelectorAll('.list-group-item').forEach(function (el) {
                    el.classList.remove('active');
                });

                event.currentTarget.classList.add('active');
            }
        }

    </script>
