<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-scrolled">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">MallorcaBites</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Buscador</a></li>
          <li><a class="nav-link scrollto" href="#todasFerias">Todas las Ferias</a></li>

        </ul>
        <i class="fas fa-bars mobile-nav-toggle"></i>

      </nav>

    </div>
  </header>

  <!-- ======= Hero Section ======= -->
  <div id="hero" class="hero route bg-image">
    <div class="overlay-itro"></div>
    <div class="hero-content d-flex align-items-center justify-content-center">
      <div class="table-cell">
        <div class="container py-5 my-5" id="searchBar">
          <div class="row text-center pb-4">
            <div class="col-md-12">
              <h2 class="text-white texto-buscador">Buscador de Ferias Gastronómicas</h2>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col-md-12 container_buscador">
                <div class="card filters-ferias">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="municipio" class="visually-hidden">Elige un municipio</label>
                          <select id="municipio" class="form-control">
                            <option selected>Municipio</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="mes" class="visually-hidden">Elige un mes:</label>
                          <select id="mes" class="form-control">
                            <option selected>Mes</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-9">
                        <div class="form-group ">
                          <label for="nombre_feria" class="visually-hidden">Especifíca el nombre de la feria</label>
                          <input id="nombre_feria_input" type="text" class="form-control"
                            placeholder="Nombre de la feria">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <button type="button" id="boton_buscador_feria" class="btn btn-light  pl-5 pr-5"
                          style="background-color: #8DA47E;">Buscar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!-- End Hero Section -->

  <section id="todasFerias" style="margin-top: 0.3rem;">
    <div class="container-fluid">
      <div class="row">
        <div class="col_filtros text-right">
          <label for="filtros_ordenación" class="visually-hidden">Filtros de ordenación</label>
          <select id="filtros_ordenación" class="selectpicker form-control" style="width: auto; display: inline-block;">
            <option selected>Ordenar</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="feriaContainer" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
      </div>
    </div>
  </section>


</body>

<footer class="text-light text-center text-lg-start" style="background-color: #333333;">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <section id="contacto">
          <h2 class="text-center mb-4 text_form">Contacto</h2>
          <form action="https://formspree.io/f/mleqwjrl" method="POST" class="contact-form">
            <div class="mb-3">
              <input type="email" name="email" id="email" class="form-control" placeholder="tu@correo.com">
            </div>
            <div class="mb-3">
              <textarea name="message" id="message" class="form-control" rows="3"
                placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn_footer">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </div>
    <div class="row">

      </div>
    </div>
  </div>
